<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Inicio de Sesión</title>
    <style>
        .login-container {
            background-color: #f5f5f5;
            height: 100vh; 
            display: flex;
            align-items: center;
        }

        .login-image {
            background-image: url(escuela2.jpg);
            background-position: center;
            background-size: cover; 
            height: 100%;
        }
    </style>
</head>

<body>

<div class="container login-container">
    <div class="row">
        <div class="col-md-6">
            <img src="escuela2.jpg" alt="Imagen de inicio de sesión" class="img-fluid">
        </div>
        <div class="col-md-6">
            <h2 class="fw-bold text-center">Terciario Urquiza</h2>
            <form>
                <div class="form-group">
                    <label for="usuario">Usuario:</label>
                    <input type="text" class="form-control" id="usuario" placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="contrasena">Contraseña:</label>
                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                <div class="my-3">
                    <span><a href="#">Recuperar Contaseña</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
